<div class="row">
    <div style="padding-left: 15px; padding-right: 15px;">
        <mat-form-field appearance="legacy">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
    <div style="padding-left: 15px; padding-right: 15px;" *ngFor="let filter of filters">
        <mat-form-field appearance="legacy">
            <mat-label>{{filter.displayName}}</mat-label>
            <mat-select (valueChange)="filter.value = $event; applyFilter()">
                <mat-option [value]="''">All</mat-option>
                <mat-option *ngFor="let option of filter.optionsArray" [value]="option">{{option}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    
    <div *ngIf='dateFilter' style="padding-left: 15px; padding-right: 15px;">
        
        <!-- <mat-form-field> -->
        <mat-form-field >
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker" disabled='false'>
              <input matStartDate placeholder="Start date"  
              formControlName="startDate">
              <input matEndDate placeholder="End date" (dateChange)="dateChanged($event)"  
              formControlName="endDate">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker" disabled='false' ></mat-datepicker-toggle>
            <mat-date-range-picker #picker disabled='false' ></mat-date-range-picker>
          </mat-form-field>

          <button style="align-content:center; " mat-icon-button (click)="clearDate()" matTooltip="Clear Date">
            <mat-icon>clear</mat-icon>
        </button>
    </div>
    
</div>
