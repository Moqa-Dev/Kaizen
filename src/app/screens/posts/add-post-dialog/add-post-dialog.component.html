<h1 mat-dialog-title>Add New Item</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
    <div class="row" style="padding: 10px;">
        <div class="col-md-12">
            <form [formGroup]="addForm">
                
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" type="text">
                    <mat-error *ngIf="addForm.controls.title.invalid">{{getErrorMessage('title')}}</mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>Topic</mat-label>
                    <mat-select formControlName="topicId">
                        <mat-option *ngFor="let topic of topicsDropdown"
                                    [value]="topic.id">{{topic.title}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="addForm.controls.topicId.invalid">{{getErrorMessage('topicId')}}</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Post Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option *ngFor="let status of postStatuses" [value]="status">{{status}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Content</mat-label>
                    <textarea matInput name="content" formControlName="content" cdkTextareaAutosize
                                      id="content" cols="30" rows="5"></textarea>
                    <mat-error *ngIf="addForm.controls.content.invalid">{{getErrorMessage('content')}}</mat-error>
                </mat-form-field>

            </form>
        </div>
    </div>
</div>

<mat-divider></mat-divider>
<div class="col-md-12 align-right">
    <mat-dialog-actions>
        <button mat-raised-button color="warn" matDialogClose="cancel">cancel</button>
        <button mat-raised-button color="accent" type="submit" [matDialogClose]="addForm"
            [disabled]="!addForm.valid">
            Add
        </button>
    </mat-dialog-actions>
</div>
