<h1 mat-dialog-title>Update Your Password</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="updatePasswordForm" (ngSubmit)="updatePassword()">
                <mat-form-field appearance="fill">
                    <mat-label>Old Password*</mat-label>
                    <input matInput formControlName="oldPassword" [type]="hideOld ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hideOld = !hideOld">{{hideOld ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="updatePasswordForm.controls.oldPassword.invalid">{{getErrorMessage('oldPassword')}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>New Password*</mat-label>
                    <input matInput formControlName="newPassword" [type]="hideNew ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hideNew = !hideNew">{{hideNew ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="updatePasswordForm.controls.newPassword.invalid">{{getErrorMessage('newPassword')}}</mat-error>
                </mat-form-field>
                <mat-dialog-actions>
                    <button mat-button matDialogClose="cancel" class="cancel-color">cancel</button>
                    <button mat-button type="submit" class="submit-color" [disabled]="!updatePasswordForm.valid">
                        Update
                    </button>
                </mat-dialog-actions>
            </form>
        </div>
    </div>
</div>
