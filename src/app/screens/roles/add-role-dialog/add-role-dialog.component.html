<h1 mat-dialog-title>Add New Item</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="addForm">
                
                <mat-form-field appearance="fill">
                    <mat-label>Role</mat-label>
                    <input matInput formControlName="role" type="text">
                    <mat-error *ngIf="addForm.controls.role.invalid">{{getErrorMessage('role')}}</mat-error>
                </mat-form-field>
                
                <div class="row" style="position: sticky; bottom: 5.4%; z-index: 1">
                    <div class="col-12">
                        <mat-dialog-actions>
                            <button mat-button matDialogClose="cancel" class="cancel-color">cancel</button>
                            <button mat-button type="submit" class="submit-color" [matDialogClose]="addForm"
                                    [disabled]="!addForm.valid">
                                Add
                            </button>
                        </mat-dialog-actions>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
