<h1 mat-dialog-title>Manage Role Permissions</h1>
<mat-divider></mat-divider>
<div mat-dialog-content *ngIf="permissions.length > 0">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="updateForm" (ngSubmit)="submit()">
                
                <label formArrayName="permissions" *ngFor="let role of permissionsFormArray?.controls; let i = index" class="col-12">
                    <input type="checkbox" [formControlName]="i" [value]="permissions[i]" >
                    {{permissions[i]}}
                  </label>

                <div class="row" style="position: sticky; bottom: 5.4%; z-index: 1">
                    <div class="col-12">
                        <mat-dialog-actions>
                            <button mat-button matDialogClose="cancel" class="cancel-color">cancel</button>
                            <button mat-button type="submit" class="submit-color" [matDialogClose]="updateForm"
                                    [disabled]="!updateForm.valid">
                                Update
                            </button>
                        </mat-dialog-actions>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
