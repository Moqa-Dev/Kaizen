<h1 mat-dialog-title>Add New Item</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
    <div class="row" style="padding: 10px;">
        <div class="col-md-12">
            <form [formGroup]="addForm">
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" type="text">
                    <mat-error *ngIf="addForm.controls.title.invalid">{{getErrorMessage('title')}}</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description" type="text">
                    <mat-error *ngIf="addForm.controls.description.invalid">{{getErrorMessage('description')}}</mat-error>
                </mat-form-field>
            </form>
        </div>
    </div>
</div>

<mat-divider></mat-divider>
<div class="col-md-12 align-right">
    <mat-dialog-actions>
        <button mat-raised-button color="warn" matDialogClose="cancel">cancel</button>
        <button mat-raised-button color="accent" type="submit" [matDialogClose]="addForm"
            [disabled]="!addForm.valid">
            Add
        </button>
    </mat-dialog-actions>
</div>
