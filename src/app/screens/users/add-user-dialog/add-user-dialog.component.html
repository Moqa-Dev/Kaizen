<h1 mat-dialog-title>Add new user</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="registerForm">
                <mat-form-field>
                    <mat-label>Username*</mat-label>
                    <input matInput formControlName="username" type="text">
                    <mat-error
                            *ngIf="registerForm.controls.username.invalid">{{getErrorMessage('username')}}</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password*</mat-label>
                    <input matInput formControlName="password"
                           [type]="hidePassword ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hidePassword = !hidePassword">
                        {{hidePassword ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                    <mat-error
                            *ngIf="registerForm.controls.password.invalid">{{getErrorMessage('password')}}</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email*</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-error
                            *ngIf="registerForm.controls.email.invalid">{{getErrorMessage('email')}}</mat-error>
                </mat-form-field>
                <div class="row" style="position: sticky; bottom: 5.4%; z-index: 1">
                    <div class="col-12">
                        <mat-dialog-actions>
                            <button mat-button matDialogClose="cancel" class="cancel-color">cancel</button>
                            <button mat-button type="submit" class="submit-color" [matDialogClose]="registerForm"
                                    [disabled]="!registerForm.valid">
                                Add
                            </button>
                        </mat-dialog-actions>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
