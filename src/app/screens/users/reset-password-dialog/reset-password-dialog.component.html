<h1 mat-dialog-title>Reset Password</h1>
<div mat-dialog-content>
    <mat-divider></mat-divider>
</div>
<div mat-dialog-content>
    <div class="row" style="padding: 10px;">
        <div class="col-md-12">
            <form [formGroup]="updateForm">
                <mat-form-field class="col-md-12">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password"
                           [type]="hidePassword ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hidePassword = !hidePassword">
                        {{hidePassword ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                    <mat-error
                            *ngIf="updateForm.controls.password.invalid">{{getErrorMessage('password')}}</mat-error>
                </mat-form-field>
            </form>
        </div>
    </div>
</div>

<mat-divider></mat-divider>
<div class="col-md-12 align-right">
    <mat-dialog-actions>
        <button mat-raised-button color="warn" matDialogClose="cancel">cancel</button>
        <button mat-raised-button color="accent" type="submit" [matDialogClose]="updateForm"
            [disabled]="!updateForm.valid">
            Update
        </button>
    </mat-dialog-actions>
</div>
