<h1 mat-dialog-title>Reset Password</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="updateForm">
                <mat-form-field>
                    <mat-label>Password*</mat-label>
                    <input matInput formControlName="password"
                           [type]="hidePassword ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hidePassword = !hidePassword">
                        {{hidePassword ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                    <mat-error
                            *ngIf="updateForm.controls.password.invalid">{{getErrorMessage('password')}}</mat-error>
                </mat-form-field>

                <div class="row" style="position: sticky; bottom: 5.4%; z-index: 1">
                    <div class="col-12">
                        <mat-dialog-actions>
                            <button mat-button matDialogClose="cancel" class="cancel-color">cancel</button>
                            <button mat-button type="submit" class="submit-color" [matDialogClose]="updateForm"
                                    [disabled]="!updateForm.valid">
                                Reset
                            </button>
                        </mat-dialog-actions>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
