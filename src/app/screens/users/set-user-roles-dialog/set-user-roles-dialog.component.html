<h1 mat-dialog-title>Manage User Roles</h1>
<mat-divider></mat-divider>
<div mat-dialog-content *ngIf="roles.length > 0">
    <div class="row" style="padding: 10px;">
        <div class="col-md-12">
            <form [formGroup]="updateForm" (ngSubmit)="submit()">
                
                <label formArrayName="roles" *ngFor="let role of rolesFormArray?.controls; let i = index" class="col-12">
                    <input type="checkbox" [formControlName]="i" [value]="roles[i].roleID">
                    {{roles[i].role}}
                  </label>
            </form>
        </div>
    </div>
</div>

<mat-divider></mat-divider>
<div class="col-md-12 align-right">
    <mat-dialog-actions>
        <button mat-raised-button color="warn" matDialogClose="cancel">cancel</button>
        <button mat-raised-button color="accent" type="submit" [matDialogClose]="updateForm"
            [disabled]="!updateForm.valid">
            Update
        </button>
    </mat-dialog-actions>
</div>
